
    <div class="container">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal" (click)="likePost()"><span>{{numberOfLikes}}</span> &nbsp;Like </button>
      
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <p class="modal-title">Likes</p>
              </div>
              <div class="modal-body">
                 <div *ngFor="let users of likedUsers"> 
                    <p>{{users}}</p><br/>
                 </div>  
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
<a (click)="comments()">Comments</a> &nbsp; 
<a (click)= "delete()">Delete</a> &nbsp;
<div *ngIf="show">
    <input type="text" name = "_comment" [(ngModel)]="_comment"/> &nbsp;
    <button class="btn btn-primary" (click)="AddComment()">Comment</button>
</div>
  <div *ngFor= "let c of comm">
    <span>{{c.comment}}</span> <br/>
